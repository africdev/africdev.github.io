<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dialog Design system</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/dialog-alert.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

 </head>

 <body>
	<header>
		<h1 class="headerTitle">Dialog Design System</h1>
    </header>

    <div id="my-warning-dialog" class="dialog-overlay">

        <div class="dialog-card">

            <span class="closeButton">X</span>

            <img class="dialog-img" src="assets\images\senal-de-advertencia.png" alt="">

            <div class="dialog-info">

                <h5>¡Cuidado!</h5>
                <p>No podrás volver atrás</p>
                <button class="dialog-confirm-button">Borrar</button>
                <button class="dialog-cancel-button">Cancelar</button>
                

            </div>

        </div>

    </div>
    
    <div id="my-success-dialog" class="dialog-overlay">

        <div class="dialog-card">

            <span class="closeButton">X</span>

            <img class="dialog-img" src="assets\images\check-mark.png" alt="">

            <div class="dialog-info">

                <h5>¡Vamos!</h5>
                <p>Todo ha salido bien :)</p>
                <button class="dialog-confirm-button">OK</button>

            </div>

        </div>

    </div>

    <div id="my-error-dialog" class="dialog-overlay">

        <div class="dialog-card">

            <span class="closeButton">X</span>

            <img class="dialog-img" src="assets\images\cancel.png" alt="">

            <div class="dialog-info">

                <h5>Upss</h5>
                <p>Algo a pasado</p>

            </div>

        </div>

    </div>

    <span class="dialog-show-button" data-show-dialog="my-warning-dialog">Show Warning Dialog</span>
    <span class="dialog-show-button" data-show-dialog="my-success-dialog">Show Success Dialog</span>
    <span class="dialog-show-button" data-show-dialog="my-error-dialog">Show Error Dialog</span>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>



        // This is an example jQuery snippet that makes the dialogs work

        $(document).ready(function() {

            // We have two control functions that show or hide dialogs

            function showDialog(id){

                // Find the dialog and show it

                var dialog = $('#' + id),
                        card = dialog.find('.dialog-card');

                dialog.fadeIn();

                // Center it on screen

                card.css({
                    'margin-top' : -card.outerHeight()/2
                });

            }

            function hideAllDialogs(){

                // Hide all visible dialogs
                $('.dialog-overlay').fadeOut();

            }

            // Here is how to use these functions

            $('.dialog-confirm-button, .dialog-cancel-button, .closeButton').on('click', function () {

                // Hide the dialog when the confirm button is pressed
                hideAllDialogs();

            });

            $('.dialog-overlay').on('click', function (e) {

                if(e.target == this){
                    // If the overlay was clicked/touched directly, hide the dialog
                    hideAllDialogs();
                }


            });

            $(document).keyup(function(e) {

                // When escape is pressed, hide all dialogs:

                if (e.keyCode == 27) {
                    hideAllDialogs();
                }

            });


            // Here, we are listening for clicks on the "show dialog" buttons,
            // and showing the correct dialog

            $('.dialog-show-button').on('click', function () {

                // Take the contents of the  "data-show-dialog" attribute
                var toShow = $(this).data('show-dialog');

                showDialog(toShow);
            });
        });

    </script>

 </body>

</html>
